<section id="proyectos" class="w-full mx-auto container lg:max-w-5xl md:max-w-3xl py-20">
  <!-- Título con icono -->
  <h2 class="flex items-center justify-center gap-3 text-3xl font-bold mb-10 text-textPrimary">
    <svg
      class="size-7 text-primary"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M7 8l-4 4l4 4"></path>
      <path d="M17 8l4 4l-4 4"></path>
      <path d="M14 4l-4 16"></path>
    </svg>
    Proyectos
  </h2>

  <!-- Grid de proyectos -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let proyecto of proyectos"
      class="bg-primaryDarker/80 backdrop-blur-md rounded-2xl overflow-hidden shadow-[0_4px_12px_rgba(251,146,60,0.25)] border border-accent/40 transition-all duration-300 hover:-translate-y-1 hover:shadow-[0_8px_24px_rgba(251,146,60,0.35)] flex flex-col"
    >
      <!-- Imagen -->
      <div class="relative w-full h-40">
        <img [src]="proyecto.imagen" [alt]="proyecto.nombre" class="w-full h-full object-cover" />
      </div>

      <!-- Contenido -->
      <div class="p-4 flex flex-col flex-1">
        <h3 class="text-xl font-semibold text-white mb-2">{{ proyecto.nombre }}</h3>
        <p class="text-softGray/90 flex-1 mb-4">{{ proyecto.descripcion }}</p>

        <!-- Tecnologías -->
        <div class="flex flex-wrap gap-2 mb-4">
          <span
            *ngFor="let tech of proyecto.tecnologias"
            class="px-3 py-1 text-xs font-medium rounded-full bg-secondary/20 text-secondary"
          >
            {{ tech }}
          </span>
        </div>

        <!-- Botón único Code con icono GitHub -->
        <div class="flex justify-center mt-auto">
          <a
            *ngIf="proyecto.github"
            [href]="proyecto.github"
            target="_blank"
            class="flex items-center gap-2 text-sm px-3 py-2 rounded-lg bg-primaryDarker text-white border border-white transition-colors duration-300 hover:text-primary hover:border-primary"
          >
            <svg
              class="size-6"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2
                       c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2
                       a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3
                       a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3
                       a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2
                       c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
              />
            </svg>
            Code
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
