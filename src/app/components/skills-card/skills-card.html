<div class="space-y-6 w-full">
  <h3 class="text-xl font-semibold mb-6 text-accent">{{ title }}</h3>

  <!-- Contenedor horizontal de Ã­conos -->
  <div class="flex gap-6 overflow-x-auto pb-2">
    @for (icon of icons; track icon.name) {
    <div
      class="flex flex-col items-center px-6 py-4 bg-primaryDarker rounded-xl border-2 border-accent shadow-sm transition-transform transition-colors transition-shadow transform hover:scale-105 hover:bg-stateHover hover:shadow-lg hover:shadow-accent/40"
    >
      <img [src]="icon.src" [alt]="icon.name" class="w-12 h-12 mb-2" />
      <span class="text-sm font-medium text-textPrimary">{{ icon.name }}</span>
    </div>
    }
  </div>
</div>
