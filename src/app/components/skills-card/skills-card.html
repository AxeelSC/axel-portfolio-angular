<div class="space-y-6 w-full">
  <!-- TÃ­tulo de cada card -->
  <div class="flex items-center gap-3 mb-6">
    <!-- Vertical pill -->
    <div class="w-2 h-5 rounded-full bg-gradient-to-b from-accentDarker to-accent"></div>

    <h3
      class="text-xl font-bold leading-10 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
    >
      {{ title }}
    </h3>
  </div>

  <!-- Contenedor de iconos -->
  <div class="flex gap-6 overflow-x-auto pb-2">
    @for (icon of icons; track icon.name) {
    <div
      class="flex flex-col items-center min-w-[80px] px-5 py-4 bg-gradient-to-br from-primaryDarker/80 to-primary/40 rounded-xl rounded-3xl border border-primary/50 text-center shadow-inner"
    >
      <img [src]="icon.src" [alt]="icon.name" class="w-12 h-12 mb-2" />
      <span class="text-sm font-semibold text-textPrimary">{{ icon.name }}</span>
    </div>
    }
  </div>
</div>
