<div class="space-y-6 w-full">
  <!-- Card title -->
  <div class="flex items-center gap-3 mb-6">
    <div class="w-2 h-5 rounded-full bg-gradient-to-b from-accentDarker to-accent"></div>

    <h3
      class="text-xl sm:text-2xl font-bold leading-8 sm:leading-10 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent"
    >
      {{ title }}
    </h3>
  </div>

  <!-- Icons container -->
  <div
    class="flex flex-wrap sm:flex-nowrap gap-4 sm:gap-6 overflow-x-auto sm:overflow-visible pb-2"
  >
    @for (icon of icons; track icon.name) {
    <div
      class="relative flex flex-col items-center min-w-[70px] sm:min-w-[80px] px-4 sm:px-5 py-3 sm:py-4 bg-gradient-to-br from-primaryDarker/80 to-primary/40 rounded-3xl border border-primary/50 text-center shadow-inner overflow-hidden shine-card flex-shrink-0"
    >
      <img [src]="icon.src" [alt]="icon.name" class="w-10 h-10 sm:w-12 sm:h-12 mb-1 sm:mb-2" />
      <span class="text-xs sm:text-sm font-semibold text-textPrimary">{{ icon.name }}</span>
    </div>
    }
  </div>
</div>
